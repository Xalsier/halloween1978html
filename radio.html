<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <style>
        body{margin:0;padding:0;font-family:Arial,sans-serif;}
        .container{display:flex;flex-direction:row;max-width:480px;width:100%;height:90vh;margin:5vh auto;border:12px solid #000;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2);}
        .main1{flex:0 0 70px;background-color:#f2f2f2;}
        .main2{flex-grow:1;display:flex;flex-direction:column;}
        .top{display:flex;align-items:center;justify-content:center;padding:10px 10px;background-color:#007bff;color:#fff;text-align:center;font-weight:bold;position:relative;}
        .profile-image{width:50px;height:50px;border-radius:50%;margin-right:10px;display:block;}
        .title{margin:0;}
        .chat{flex-grow:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column;align-items:flex-start;}
        .message,.message-heather{padding:8px;border-radius:8px;margin-bottom:8px;max-width:70%;}
        .message{background-color:#007bff;color:#fff;padding:8px;border-radius:8px;margin-bottom:8px;max-width:70%;align-self:flex-start;}
        .suggestions{padding:10px;background-color:#f2f2f2;border-bottom:1px solid #ccc;}
        .suggestion-button{background-color:#007bff;color:#fff;border:none;border-radius:4px;margin-right:10px;padding:5px 10px;cursor:pointer;}
        .input-container{display:flex;align-items:center;padding:10px;}
        .input-container input[type="text"]{flex-grow:1;padding:5px;border:1px solid #ccc;border-radius:4px;}
        .inactive{opacity:0.5;}
        .placeholderDiv{position:relative;left:10px;top:70px;margin-bottom:10px;background-color:blue;color:white;display:flex;justify-content:center;align-items:center;border-radius:50%;width:50px;height:50px;font-size:20px;font-weight:bold;cursor:pointer;transition:transform 0.3s;}
        .placeholderDiv:hover{transform:scale(1.1);}
        .top .placeholderDiv,.top .profile-image{position:static;margin:auto 10px auto 0;}
        .main1 .placeholderDiv,.main1 .profile-image{position:relative;left:10px;top:70px;margin-bottom:10px;}
        .main1 .placeholderDiv:hover,.main1 .profile-image:hover{transform:scale(1.1);}
        .active{opacity:1;}
        .main1 img{position:relative;left:10px;top:70px;margin-bottom:10px;cursor:pointer;transition:transform 0.3s;}
        .profile-element{cursor:pointer;transition:transform 0.3s;}
        .profile-element:hover{transform:scale(1.1);user-select:none;}
        .main1 img:hover{transform:scale(1.1);}
        .message-heather{background-color:#ff66cc;color:#000;align-self:flex-end;max-width:70%;}
        .align-left {align-self: flex-start;}
        .align-right {align-self: flex-end;}
        @keyframes popIn {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    60% {
        transform: scale(1.05);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

.message {
    animation: popIn 0.5s ease;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="main1">
            <!-- Profile images or placeholders will be dynamically inserted here -->
        </div>
                <div class="main2"> <!-- Modified div main2 -->
                    <div class="top">
                        <img src="heather.png" alt="Heather" class="profile-image">
                        <div class="placeholderDiv" style="display: none;"></div>
                        <strong class="title">Heather</strong>
                    </div>
                    
            <div class="chat"></div>
            <div class="suggestions"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type to find an Audio Log">
            </div>
        </div>
    </div>
    <a href="index.html" style="text-decoration: none;">
        <button style="margin: 10px auto; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; display: block;">Return</button>
    </a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="radio.js"></script>
    
    
    
</body>
</html>
